<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia&effect=fire|neon">
</head>
<body>
   <div id="container">
       <div class="wrapper">
         <form>
           <h3 id="mytext" class="font-effect-fire"></h3>
           <textarea name="text" id="texter" cols="27" rows="10" class="font-effect-fire"></textarea><br>
           <p id="output" class="font-effect-fire"></p>
           <p id="result" class="font-effect-fire"></p>
         </form>
       </div>
   </div>
    
    
<script src="main.js"></script>
</body>
</html>
